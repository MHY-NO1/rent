    function render() {
        $('.table-sort').dataTable({
            ajax: {
                url: "/order/list",
                dataSrc: function (res) {
                    // return res.data.records;
                    return res.data;
                }
            },
            columns: [
                {"data": ""},
                {"data": "id"},
                {"data": "tradeNo"},
                {"data": "pid"},
                {"data": "tcid"},
                {"data": "uid"},
                {"data": "num"},
                {"data": "state"},
                {"data": "totalAmount"},
                {"data": "createTime"},
                {"data": "applyRefund"},
                {"data": "compensateAmount"},
                {"data": "expTime"},
                {"data": "address"},
                {"data": "name"},
                {"data": "phone"},
                {"data": "remark"},
                {"data": ""}
            ],
            "scrollX": true,
            "aaSorting": [[1, "asc"]],//默认第几个排序
            "bStateSave": true,//状态保存
            "aoColumnDefs": [
                //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                {
                    "orderable": false, "aTargets": [0, 2, 3, 4, 5, 6, 7, 9, 10, 12,
                        13, 14, 15, 16, 17]
                },// 制定列不参与排序
                {
                    "aTargets": [0],
                    "mRender": function (settings, rowIdx, rec, type) {
                        // var date = rec.id + "/" + rec.cjr;

                        var btnBind =
                            "<label><input type='checkbox' name='checkBox' value='" +
                            rec.id + "'/><span class='lbl'></span></label>";
                        return btnBind;
                    }
                },
                {
                    "aTargets": [9],
                    "mRender": function (settings, rowIdx, rec, type) {
                        // var date = rec.id + "/" + rec.cjr;
                        let date = new Date(rec.createTime).Format("yyyy-MM-dd");
                        return date;
                    }
                },
                {
                    "aTargets": [10],
                    "mRender": function (settings, rowIdx, rec, type) {
                        switch (rec.applyRefund) {
                            case 0:
                                return "否";
                            case 1:
                                return "申请中";
                            case 2:
                                return "商家拒绝";
                            case 3:
                                return "商家同意";
                        }
                    }
                },
                {
                    "aTargets": [7],
                    "mRender": function (settings, rowIdx, rec, type) {
                        let html;
                        switch (rec.state) {
                            case 0:
                                html = "<span class=\"label label-secondary radius\">待支付</span>";
                            case 1:
                                html = "<span class=\"label label-warning radius\">待发货</span>";
                            case 2:
                                html = "<span class=\"label label-primary radius\">待收货</span>";
                            case 3:
                                html = "<span class=\"label label-warning radius\">待归还</span>";
                            case 4:
                                html = "<span class=\"label label-primary radius\">归还中</span>";
                            case 5:
                                html = "<span class=\"label label-success radius\">已完成</span>";
                            case 6:
                                html = "<span class=\"label label-default radius\">已取消</span>";
                        }
                        return html;
                    }
                },
                {
                    "aTargets": [12],
                    "mRender": function (settings, rowIdx, rec, type) {
                        // var date = rec.id + "/" + rec.cjr;
                        if (rec.expTime) {
                            let date = new Date(rec.createTime).Format("yyyy-MM-dd");
                            return date;
                        }
                        return rec.expTime;
                    }
                },
                {
                    "aTargets": [17],
                    "mRender": function (settings, rowIdx, rec, type) {

                        // let json = JSON.stringify(rec)

                        let address = rec.address,
                            name = rec.name,
                            id = rec.id,
                            phone = rec.phone

                        let html = "<a title=\"编辑\"\n" +
                            "href=\"javascript:;\"\n" +
                            "onclick=\"order_edit('编辑','order-edit.html','" + address +
                            "','" + name + "'," + id + "," + phone + ",'','510')\"\n" +
                            "class=\"ml-5\"\n" +
                            "style=\"text-decoration:none\"><i\n" +
                            "                        class=\"Hui-iconfont\">&#xe6df;</i>"
                        return html;
                    }
                }
            ]
        });
    }

    /*格式化时间*/
    Date.prototype.Format = function (fmt) { //author: meizz
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "H+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    /*订单-编辑*/
    function order_edit(title, url, address, name, id, phone, w, h) {
        w = 800
        layer.open({
            type: 2,
            area: [w + 'px', h + 'px'],
            fix: false, //不固定
            maxmin: true,
            shade: 0.4,
            title: title,
            content: url,
            success(layero, index) {
                let body = layer.getChildFrame('body', index)
                body.contents().find("#id").val(id);
                body.contents().find("#name").val(name);
                body.contents().find("#phone").val(phone);
                body.contents().find("#address").val(address);
            }
        });
        // layer_show(title, url, w, h);
        // let iframe = $(".layui-layer-content > iframe").contents().find("label")
    }

    /*用户-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要停用吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
                    $(obj).remove();
                    layer.msg('已停用!', {icon: 5, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*用户-启用*/
    function member_start(obj, id) {
        layer.confirm('确认要启用吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
                    $(obj).remove();
                    layer.msg('已启用!', {icon: 6, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*会员-删除*/
    function member_del(obj) {
        let id = $(obj).parents("tr").find(".sorting_1").text()
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'DELETE',
                url: '/vip?idList=' + [id],
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {icon: 1, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*全选或全不选*/
    function setAllNo() {
        let flag = $("thead :checkbox").prop("checked");
        let data = $("tbody :checkbox")
        // let a = $(flag[0]).attr("checked")
        if (flag) {
            data.each((i) => {
                $(data[i]).prop("checked", true);
            })
        } else {
            data.each((i) => {
                $(data[i]).prop("checked", false);
            })
        }
    }

    /*会员-批量删除*/
    function datadel() {
        let arr = []
        let list = $("tbody input:checkbox[name='checkBox']:checked")
        list.each(function (i) {
            arr.push($(this).val());
        });
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'DELETE',
                url: '/vip?idList=' + arr,
                dataType: 'json',
                success: function (data) {
                    list.each((i) => {
                        $(list[i]).parents("tr").remove();
                    })
                    layer.msg('已删除!', {icon: 1, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }
