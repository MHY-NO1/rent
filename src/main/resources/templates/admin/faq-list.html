<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="commons/_meta::meta"/>
    <title>问题管理</title>
    <style>
        .table td {
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
    FAQ管理 <span class="c-gray en">&gt;</span> 常见问题 <a
            class="btn btn-success radius r btn-refresh"
            style="line-height:1.6em;margin-top:3px"
            href="javascript:location.replace(location.href);"
            title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
    <div class="text-c"> <!--日期范围：
        <input type="text"
               onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })"
               id="datemin" class="input-text Wdate" style="width:120px;">
        -
        <input type="text"
               onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })"
               id="datemax" class="input-text Wdate" style="width:120px;">
        <input type="text" class="input-text" style="width:250px"
               placeholder="输入会员名称、电话、邮箱" id="" name="">
        <button type="submit" class="btn btn-success radius" id="" name=""><i
                class="Hui-iconfont">&#xe665;</i> 搜用户
        </button>-->
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l"><a href="javascript:;"
                                                               onclick="datadel()"
                                                               class="btn btn-danger radius"><i
            class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a href="javascript:;"
                                                          onclick="faq_add('添加问题','faq-add.html','','510')"
                                                          class="btn btn-primary radius"><i
            class="Hui-iconfont">&#xe600;</i> 添加问题</a></span> <!--<span
            class="r">共有数据：<strong>88</strong> 条</span>-->
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="setAllNo"
                                      onclick="setAllNo()" value=""></th>
                <th width="80">ID</th>
                <th width="250">问题</th>
                <th width="">答案</th>
                <th width="100">类型</th>
                <th width="80">操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<div th:include="commons/_footer.html::footer"/>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript"
        src="/lib/datatables/1.10.15/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" th:inline="none">
    $(function () {
        $('.table-sort').dataTable({
            ajax: {
                url: "/faq/list",
                dataSrc: function (res) {
                    // return res.data.records;
                    return res.data;
                }
            },
            columns: [
                {"data": ""},
                {"data": "id"},
                {"data": "title"},
                {"data": "answer"},
                {"data": "type"},
                {"data": ""},
            ],
            "aaSorting": [[1, "asc"]],//默认第几个排序
            "bStateSave": true,//状态保存
            "aoColumnDefs": [
                //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                {"orderable": false, "aTargets": [0, 2, 3, 4, 5]},// 制定列不参与排序
                {
                    "aTargets": [0],
                    "mRender": function (settings, rowIdx, rec, type) {
                        // var date = rec.id + "/" + rec.cjr;

                        let btnBind =
                            "<label><input type='checkbox' name='checkBox' value='" +
                            rec.id + "'/><span class='lbl'></span></label>";
                        return btnBind;
                    }
                },
                {
                    "aTargets": [4],
                    "mRender": function (settings, rowIdx, rec, type) {

                        let response;

                        switch (rec.type) {
                            case 0:
                                response = "订单问题"
                                break;
                            case 1:
                                response = "押金问题"
                                break;
                            case 2:
                                response = "物流问题"
                                break;
                            case 3:
                                response = "故障维修问题"
                                break;
                            case 4:
                                response = "其他问题"
                                break;
                        }

                        return response;
                    }
                },
                {
                    "aTargets": [5],
                    "mRender": function (settings, rowIdx, rec, type) {

                        let title = rec.title
                        let id = rec.id
                        let answer = rec.answer
                        let type1 = rec.type

                        let html = "<a title=\"编辑\"\n" +
                            "href=\"javascript:;\"\n" +
                            "onclick=\"faq_edit('编辑','faq-add.html'," +
                            id + ",'" + title + "','" + answer + "'," + type1 +
                            ",'510')\"\n" +
                            "class=\"ml-5\"\n" +
                            "style=\"text-decoration:none\"><i\n" +
                            "                        class=\"Hui-iconfont\">&#xe6df;</i></a><a title=\"删除\"\n" +
                            "href=\"javascript:;\"\n" +
                            "onclick=\"faq_del(this)\"\n" +
                            "class=\"ml-5\"\n" +
                            "style=\"text-decoration:none\"><i\n" +
                            "                        class=\"Hui-iconfont\">&#xe6e2;</i></a>"
                        return html;
                    }
                }
            ]
        });
    });

    /*会员-添加*/
    function faq_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }

    /*会员-编辑*/
    function faq_edit(title, url, id, name, answer, type1, h) {
        let w = 800
        layer.open({
            type: 2,
            area: [w + 'px', h + 'px'],
            fix: false, //不固定
            maxmin: true,
            shade: 0.4,
            title: title,
            content: url,
            success(layero, index) {
                let body = layer.getChildFrame('body', index)
                body.contents().find("#id").val(id);
                body.contents().find("#title").val(name);
                body.contents().find("#answer").val(answer);
                body.contents().find("#type").val(type1);
            }
        });
    }

    /*会员-删除*/
    function faq_del(obj) {
        let id = $(obj).parents("tr").find(".sorting_1").text()
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'DELETE',
                url: '/faq?idList=' + [id],
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {icon: 1, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*全选或全不选*/
    function setAllNo() {
        let flag = $("thead :checkbox").prop("checked");
        let data = $("tbody :checkbox")
        // let a = $(flag[0]).attr("checked")
        if (flag) {
            data.each((i) => {
                $(data[i]).prop("checked", true);
            })
        } else {
            data.each((i) => {
                $(data[i]).prop("checked", false);
            })
        }
    }

    /*问题-批量删除*/
    function datadel() {
        let arr = []
        let list = $("tbody input:checkbox[name='checkBox']:checked")
        list.each(function (i) {
            arr.push($(this).val());
        });
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'DELETE',
                url: '/faq?idList=' + arr,
                dataType: 'json',
                success: function (data) {
                    list.each((i) => {
                        $(list[i]).parents("tr").remove();
                    })
                    layer.msg('已删除!', {icon: 1, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }
</script>
</body>
</html>
