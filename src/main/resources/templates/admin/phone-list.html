<script type="text/javascript" th:inline="none">
    $(function () {
        render()
    });

    function render() {
        $('.table-sort').dataTable({
            ajax: {
                url: "/servePhone",
                dataSrc: function (res) {
                    return res.data;
                }
            },
            columns: [
                {"data": "id"},
                {"data": "phone"},
                {"data": ""}
            ],
            "aaSorting": [[0, "asc"]],//默认第几个排序
            "bStateSave": true,//状态保存
            "aoColumnDefs": [
                //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                {
                    "orderable": false, "aTargets": []
                },// 制定列不参与排序
                {
                    "aTargets": [2],
                    "mRender": function (settings, rowIdx, rec, type) {
                        let id = rec.id, phone = rec.phone

                        let html = "<a title=\"编辑\"\n" +
                            "href=\"javascript:;\"\n" +
                            "onclick=\"phone_edit('编辑','phone-edit.html'," + id +
                            ",'" +
                            phone + "','','510')\"\n" +
                            "class=\"ml-5\"\n" +
                            "style=\"text-decoration:none\"><i\n" +
                            "                        class=\"Hui-iconfont\">&#xe6df;</i>"
                        return html;
                    }
                }
            ]
        });
    }

    /*电话-编辑*/
    function phone_edit(title, url, id, phone, w, h) {
        w = 800
        layer.open({
            type: 2,
            area: [w + 'px', h + 'px'],
            fix: false, //不固定
            maxmin: true,
            shade: 0.4,
            title: title,
            content: url,
            success(layero, index) {
                let body = layer.getChildFrame('body', index)
                body.contents().find("#id").val(id);
                body.contents().find("#phone").val(phone);
            }
        });
    }
</script>
