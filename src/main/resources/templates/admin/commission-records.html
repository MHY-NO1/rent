    /*格式化时间*/
    Date.prototype.Format = function (fmt) { //author: meizz
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "H+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    /*用户-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要停用吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
                    $(obj).remove();
                    layer.msg('已停用!', {icon: 5, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*会员-删除*/
    function member_del(obj) {
        let id = $(obj).parents("tr").find(".sorting_1").text()
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'DELETE',
                url: '/vip?idList=' + [id],
                dataType: 'json',

                    layer.msg('已删除!', {icon: 1, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*全选或全不选*/
    function setAllNo() {
        let flag = $("thead :checkbox").prop("checked");
        let data = $("tbody :checkbox")
        // let a = $(flag[0]).attr("checked")
        if (flag) {
            data.each((i) => {
                $(data[i]).prop("checked", true);
            })
        } else {
            data.each((i) => {
                $(data[i]).prop("checked", false);
            })
        }
    }

    /*会员-批量删除*/
    function datadel() {
        let arr = []
        let list = $("tbody input:checkbox[name='checkBox']:checked")
        list.each(function (i) {
            arr.push($(this).val());
        });
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'DELETE',
                url: '/vip?idList=' + arr,
                dataType: 'json',
                success: function (data) {
                    list.each((i) => {
                        $(list[i]).parents("tr").remove();
                    })
                    layer.msg('已删除!', {icon: 1, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }
