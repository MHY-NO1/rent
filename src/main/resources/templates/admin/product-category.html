<script type="text/javascript" th:inline="none">
    const setting = {
        view: {
            dblClickExpand: false,
            showLine: false,
            selectedMulti: false
        },
        data: {
            simpleData: {
                enable: true,
                idKey: "id",
                pIdKey: "pid",
                rootPId: "0"
            },
            keep: {
                leaf: true,
                parent: true
            }
        },
        callback: {
            beforeClick: function (treeId, treeNode) {
                let zTree = $.fn.zTree.getZTreeObj(treeId);
                zTree.selectNode(treeNode);
                if (treeNode.isParent) {
                    zTree.expandNode(treeNode);
                    return false;
                } else {
                    let id = (treeNode.id + "").slice(5)
                    render(id)
                    return true;
                }
            },
            beforeRemove: beforeRemove,
            onRemove: onRemove,
            beforeRename: beforeRename,
            onRename: onRename
        }
    };
    $(document).ready(function () {
        let zNodes;
        let zTree;
        $.ajax({
            url: "/categoryList/tree",
            type: "GET",
            success(res) {
                zNodes = res.data;
                let t = $("#treeDemo");
                $.fn.zTree.init(t, setting, zNodes);
                zTree = $.fn.zTree.getZTreeObj("tree");
            }
        })
    });

    let table

    function render(clid) {
        if (table) {
            //清空表格
            $('.table-sort').dataTable().fnClearTable();

            //摧毁表格
            $('.table-sort').dataTable().fnDestroy();
        }

        //加载表格
        table = $('.table-sort').dataTable({
            ajax: {
                url: "/categoryList/" + clid,
                dataSrc: function (res) {
                    return [res.data];
                }
            },
            columns: [
                // {"data": ""},
                {"data": "id"},
                {"data": "name"},
                {"data": "picUrl"},
                {"data": ""},
            ],
            "aaSorting": [[0, "asc"]],//默认第几个排序
            "bStateSave": true,//状态保存
            "aoColumnDefs": [
                {"orderable": false, "aTargets": [1, 2, 3]},// 制定列不参与排序
                {
                    "aTargets": [3],
                    "mRender": function (settings, rowIdx, rec, type) {

                        // let json = JSON.stringify(rec)

                        // let picUrl = rec.picUrl

                        let id = rec.id,
                            cid = rec.cid

                        let html = "<a title=\"编辑\"\n" +
                            "href=\"javascript:;\"\n" +
                            "onclick=\"cl_edit('编辑','category-picture-add.html','" +
                            id + "','" + cid + "','','510')\"\n" +
                            "class=\"ml-5\"\n" +
                            "style=\"text-decoration:none\"><i\n" +
                            "                        class=\"Hui-iconfont\">&#xe6df;</i>"
                        return html;
                    }
                },
                {
                    "aTargets": [2],
                    "mRender": function (settings, rowIdx, rec, type) {

                        let picUrl = rec.picUrl

                        let html = "<img style='height: 120px;' src=\"" + picUrl + "\">"
                        return html;
                    }
                }
            ]
        });
    }

    function beforeRemove(treeId, treeNode) {
        className = (className === "dark" ? "" : "dark");
        showLog("[ " + getTime() + " beforeRemove ]&nbsp;&nbsp;&nbsp;&nbsp; " + treeNode.name);
        return confirm("确认删除 节点 -- " + treeNode.name + " 吗？");
    }

    function onRemove(event, treeId, treeNode) {
        alert(treeNode.tId + ", " + treeNode.name);
    }

    //编辑图片
    function cl_edit(title, url, id, cid, w, h) {
        w = 800
        h = 400
        layer.open({
            type: 2,
            area: [w + 'px', h + 'px'],
            fix: false, //不固定
            maxmin: true,
            shade: 0.4,
            title: title,
            content: url,
            success(layero, index) {
                let body = layer.getChildFrame('body', index)
                body.contents().find("#id").val(id);
                body.contents().find("#cid").val(cid);
            }
        });
    }

    function beforeRename(treeId, treeNode, newName, isCancel) {
        if (newName.length == 0) {
            alert("节点名称不能为空.");
            let zTree = $.fn.zTree.getZTreeObj("treeDemo");
            setTimeout(function () {
                zTree.editName(treeNode)
            }, 10);
            return false;
        }
        return true;
    }

    function onRename(event, treeId, treeNode, isCancel) {
        if (treeNode.level == 0) {
            $.ajax({
                url: "/category",
                type: "PUT",
                data: {
                    id: treeNode.id,
                    title: treeNode.name
                },
            })
        } else {
            $.ajax({
                url: "/categoryList",
                type: "PUT",
                data: {
                    id: (treeNode.id + "").slice(5),
                    name: treeNode.name
                },
            })
        }
    }

    //当前选中的节点
    function selected(treeObj) {
        let node = treeObj.getSelectedNodes()[0];
        return node;
    }

    //增加
    function addNode() {
        let zTree = $.fn.zTree.getZTreeObj("treeDemo"),
            // isParent = e.data.isParent,
            nodes = zTree.getSelectedNodes(),
            treeNode = nodes[0];
        //不能超过二级分类
        if (treeNode.level >= 1) {
            alert("该分类不可再添加数据！")
        } else {
            $.ajax({
                url: "/categoryList",
                type: "POST",
                data: {
                    cid: treeNode.id
                },
                success(res) {
                    treeNode = zTree.addNodes(treeNode, {
                        id: res.data,
                        pId: treeNode.id,
                        isParent: false,
                        name: ""
                    });
                    zTree.editName(treeNode[0]);
                }
            })
        }
    }

    //编辑
    function editNode() {
        var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
            nodes = zTree.getSelectedNodes(),
            treeNode = nodes[0];
        if (nodes.length == 0) {
            alert("请先选择一个分类");
            return;
        }
        zTree.editName(treeNode);
    }

    //删除
    function delNode() {
        if (confirm("确定删除该分类？")) {
            var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
                nodes = zTree.getSelectedNodes(),
                treeNode = nodes[0];
            if (nodes.length == 0) {
                alert("请先选择一个子分类");
                return;
            }
            if (treeNode.level == 0) {
                if (treeNode.children && treeNode.children.length > 0) {
                    alert("请先清空子分类！");
                } else {
                    $.ajax({
                        url: "/category?id=" + treeNode.id,
                        type: "DELETE",
                        success(res) {
                            zTree.removeNode(treeNode);
                        }
                    })
                }
            } else {
                let id = (treeNode.id + "").slice(5)
                $.ajax({
                    url: "/categoryList?idList=" + [id],
                    type: "DELETE",
                    success(res) {
                        zTree.removeNode(treeNode);
                    }
                })
            }
        }
    }

    //清空
    function delChildrens() {
        if (confirm("确定清空该分类？")) {
            var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
                nodes = zTree.getSelectedNodes(),
                treeNode = nodes[0];
            if (nodes.length == 0 || !nodes[0].isParent) {
                alert("请先选择一个一级分类");
                return;
            }
            if (treeNode.children && treeNode.children.length > 0) {
                let childrens = treeNode.children
                let ids = []
                childrens.map(item => {
                    let id = (item.id + "").slice(5)
                    ids.push(id)
                })
                $.ajax({
                    url: "/categoryList?idList=" + ids,
                    type: "DELETE",
                    success(res) {
                        zTree.removeChildNodes(treeNode);
                    }
                })
            } else {
                alert("该分类无子分类！")
            }
        }
    }

    //取消选中状态
    function cancel() {
        var treeObj = $.fn.zTree.getZTreeObj("tree");
        treeObj.cancelSelectedNode();
    }

    //     {id: 12, pId: 1, name: "二级分类 1-2"},
    //     {id: 121, pId: 12, name: "三级分类 1-2-1"},
    //     {id: 122, pId: 12, name: "三级分类 1-2-2"},
    // ];

    let code;

    function showCode(str) {
        if (!code) code = $("#code");
        code.empty();
        code.append("<li>" + str + "</li>");
    }


</script>
